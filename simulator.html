<div id="app-container">
    <h2>Caesar Cipher simulator</h2>
    <textarea name="" id="text">
   </textarea>
    <div id="buttons-container">
        <button id="encrypt" class="btn btn-primary">Encrypt</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="key" type="hidden" value="3"  placeholder="key">
        <button id="decrypt"class="btn btn-primary">Decrypt</button>
    </div>
</div>
<script>
    const btnEncrypt = document.querySelector('#encrypt');
    const btnDecrypt = document.querySelector('#decrypt');
    const key =document.querySelector('#key');
    const listLetters=['a','b','c','d','e','f','g','h','i','j','k','l','m',
                       'n','o','p','q','r','s','t','u','v','w','x','y','z']
    let newText = '';

    btnEncrypt.addEventListener('click', () => {
        const textarea = document.querySelector('#text');
        const keyValue = Number(3);
        for (const letter of textarea.value) 
        {
            if(!listLetters.includes(letter)){
                continue
            }
            const indexLetter = listLetters.findIndex((item) => item === letter);
            let indexNewLetter = indexLetter + keyValue;

            if(indexNewLetter > 25) {
                indexNewLetter -= 26;
            }
            newText += listLetters[indexNewLetter];
            textarea.value = newText;
        }
        newText = '';
    });
    btnDecrypt.addEventListener('click', () => {
        const textarea = document.querySelector('#text');
        const keyValue = Number(key.value);
        for (const letter of textarea.value) 
        {
            if(!listLetters.includes(letter)){
                continue
            }
            const indexLetter = listLetters.findIndex((item) => item === letter);
            let indexNewLetter = indexLetter - keyValue;

            if(indexNewLetter < 0) {
                indexNewLetter += 26;
            }
            newText += listLetters[indexNewLetter];
            textarea.value = newText;
        }
        newText = '';
    });
 </script>
